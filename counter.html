<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>



</style>
</head>
<body>
    <h1></h1>
  <button id="dec">Decrement</button>
  <button id="inc">Increment</button>
  
</body>
</html>
<script>
var count=localStorage.getItem("countervalue")||null
document.querySelector("h1").innerText=count;

document.querySelector("#dec").addEventListener("click",decfunction)


function decfunction(){
    count--
    document.querySelector("h1").innerText=count;
    localStorage.setItem("countervalue",count)
} 

document.querySelector("#inc").addEventListener("click",incfunction)


function incfunction(){
    count++
    document.querySelector("h1").innerText=count;
    localStorage.setItem("countervalue",count)
} 


</script>
